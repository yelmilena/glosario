La tecnología de las Brain-Computer Interfaces o interfaces cerebro-ordenador permite una comunicación directa entre el cerebro y el ordenador.
Esta conexión se consigue al captar, interpretar y transformar las señales neuronales en comandos comprensibles para ordenadores o máquinas.